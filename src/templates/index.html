<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant Apps Starter Project</title>
  </head>
  <body>
    <a href="#hotspots" class="skip-content">skip to content</a>
    <div class="wrapper">
      <header class="header">
        <div class="header__logo__container container">
          <a href="/" class="header__logo">
            <img src="./images/Cafee-logo.png" alt="Cafee-logo" />
          </a>
          <button
            aria-label="menu button"
            class="header__menu__btn"
            title="menu"
            aria-controls="topnav"
            data-state="close"
          >
            <svg viewbox="0 0 44 44">
              <rect
                class="bar one"
                height="3"
                width="36"
                x="4"
                y="10"
                rx="5"
              ></rect>
              <rect
                class="bar two"
                height="3"
                width="36"
                x="4"
                y="20"
                rx="5"
              ></rect>
              <rect
                class="bar three"
                height="3"
                width="36"
                x="4"
                y="30"
                rx="5"
              ></rect>
            </svg>
          </button>
        </div>
        <nav class="topnav container">
          <ul id="topnav" aria-expanded="false" data-state="close">
            <li class="links"><a href="/">home</a></li>
            <li class="links">
              <a href="https://github.com/irvancolz" target="_blank"
                >about us</a
              >
            </li>
            <li class="links"><a href="#">resto</a></li>
            <li class="links"><a href="#">favourite</a></li>
          </ul>
        </nav>
      </header>
      <main id="content">
        <div class="hero">
          <h1 class="hero__text">
            Look no further for interesting restaurants
          </h1>
        </div>
        <section id="hotspots" class="hotspots container">
          <div class="hotspots__title__container">
            <h2 class="hotspots__title">
              Check out this week's
              <span> hotspots </span>
            </h2>
          </div>
        </section>
        <section class="restaurant-list container">
          <h2 class="restaurant-list__title">places you might have liked</h2>
          <div class="resturant-list__container" id="restaurant-list"></div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <div class="container">
        <img
          src="./images/Cafee-footer-logo.png"
          alt="Cafee-logo"
          class="footer__logo"
        />
        <h2 class="newsletter__title">Subscribe To Our Newsletter</h2>
        <form class="newsletter__subscription" action="">
          <div class="input">
            <label for="email"> Your Email</label>
            <input
              id="email"
              type="email"
              placeholder="Your Email"
              class="newsletter__input"
            />
          </div>
          <button
            type="submit"
            title="subscribe newsletter"
            class="newsletter__submit"
            aria-label="send email"
          >
            <svg
              aria-hidden="true"
              width="53"
              height="23"
              viewBox="0 0 53 23"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M52.0675 12.7629C52.6579 12.1817 52.6654 11.232 52.0842 10.6416L42.6135 1.02108C42.0323 0.430713 41.0826 0.423259 40.4922 1.00443C39.9018 1.5856 39.8944 2.53532 40.4756 3.12569L48.894 11.6773L40.3424 20.0957C39.752 20.6769 39.7446 21.6266 40.3257 22.217C40.9069 22.8073 41.8566 22.8148 42.447 22.2336L52.0675 12.7629ZM0.988058 12.8014L51.0035 13.1939L51.027 10.194L1.0116 9.80148L0.988058 12.8014Z"
                fill="#EEEEEE"
              />
            </svg>
          </button>
        </form>
        <nav class="footer__nav">
          <ul>
            <li class="links"><a href="/">home</a></li>
            <li class="links">
              <a href="https://github.com/irvancolz" target="_blank"
                >about us</a
              >
            </li>
            <li class="links"><a href="#">resto</a></li>
            <li class="links"><a href="#">favourite</a></li>
          </ul>
        </nav>
      </div>
      <p class="footer__copyright container">
        created by Irvan Saharudin @ 2022
      </p>
    </footer>
  </body>
</html>
